<modal-dialog></modal-dialog>
<div id="spinner" ng-show="showLoad"> value is {{hideLoad}}<i class="fa fa-spinner fa-5x"></i></div>

<ng-include src="'views/navbar.html'"></ng-include>
<section>
    <ng-include src="'views/breadcrumb.html'"></ng-include>
</section>

  <section>
        <ul>
            <li ng-class="{first:$first==true , last:$last==true}" class="videoListItem" ng-model="videos" ng-repeat="video in videos" ng-click="handleVideoClick($event,{type:'video',videoId:video.videoId,desc:video.desc,title:video.title});">
            	<div class="videoGroup" ng-class="{first:$first==true , last:$last==true}">
            		<div ng-class="{first:$first==true}" class="videoTitleBar"><div class="videoTitle">{{video.title}}</div></div>
            		<div class="videoToolBar">
                        <a ng-click="handleVideoClick($event,{type:'comments',videoId:video.videoId,desc:video.desc,title:video.title});">
                        <i class="fa fa-comments-o fa-3x"></i></a>
                        <a ng-click="handleVideoClick($event,{type:'info',videoId:video.videoId,desc:video.desc,title:video.title});">
                        <i class="fa fa-info-circle fa-3x"></i></a>
                        </div>
            	</div>
            	<div class="videoGroup" ng-class="{first:$first==true , last:$last==true}">
            	<div class="videoThumbnail"><img ng-src="{{ video.thumbUrl }}"/></div>
            	<div>
            </li>
        </ul>
    </section>

<section>
    <ng-include src="'views/pagination.html'"></ng-include>
</section>

<section>
    <ng-include src=" 'views/footer.html' "></ng-include>
</section>
