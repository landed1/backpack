<ng-include src="'views/navbar.html'"></ng-include>
<ng-include src="'views/breadcrumb.html'"></ng-include>

<div class="col-lg-12">
  <h2 ng-show="resFirstView">Restaurants</h2>
  <button ng-show="resolveFavouriteStatus('restaurants')" ng-show="resFirstView" type="button" class=" btn btn-primary fa fa-heart"  ng-click="addFavourite('restaurants')">&nbsp;&nbsp;Add to favourites</button>
  <div ng-show="!resFirstView" class="jumbotron">
      <h1>Restaurants</h1>
      <p>Showing you where the highest rated restaurants are located where you are. [nice background]</p>
      <p><a class="btn btn-primary btn-lg" ng-click="dontShowRestaurant()">Dont show this again !</a></p>
  </div>
</div>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="resto in restaurants" class="" ng-click="listItemTouch(this)" ng-swipe-left="swipeleft()">
                 res
    </li>
</ul>

<ng-include src="'views/footer.html'"></ng-include>
